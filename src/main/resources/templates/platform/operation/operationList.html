<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>中间件协议操作日志</title>
<meta http-equiv="Content-Type" text1ent="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	th:href="@{/plug-in/easyui/themes/black/easyui.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/plug-in/easyui/themes/icon.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/style/css/operationView.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/style/css/customer.css}">
<script type="text/javascript" th:src="@{/js/common/dataformat.js}"></script>
<script type="text/javascript" th:src="@{/js/common/numberal.js}"></script>
<script type="text/javascript" th:src="@{/js/common/currencyformat.js}"></script>
<script type="text/javascript" th:src="@{/js/common/common.js}"></script>
<script type="text/javascript" th:src="@{/plug-in/easyui/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/plug-in/easyui/jquery.easyui.min.js}"></script>
<script type="text/javascript"
	th:src="@{/plug-in/easyui/extends/datagridview/datagrid-detailview.js}"></script>
<script type="text/javascript"
	th:src="@{/plug-in/easyui/locale/easyui-lang-zh_CN.js}"></script>
<script type="text/javascript"
	th:src="@{/js/platform/operation/operationListView.js}"></script>
</head>
<body>
	<div class="easyui-panel" data-options="fit:true">
		<table id="operationDataGrid" rownumbers="true" fit="true"
			url="operationDatagrid" pagination="true" pageSize="20"
			title="操作日志记录" singleSelect="true" border="true" fitColumns="true"
			method="get" toolbar="#tb">
			<thead>
				<tr>
					<th data-options="field:'id',hidden: true">id</th>
					<th data-options="field:'bankIp',width:120,align:'center'">请求IP</th>
					<th data-options="field:'bankPort',width:80,align:'center'">请求端口号</th>
					<th data-options="field:'bankCommand',width:120,align:'center'">协议命令</th>
					<th
						data-options="field:'bankSend',width:250,formatter:txtBreak,align:'center'">发送内容</th>
					<th
						data-options="field:'bankSendTime',width:150,align:'center',formatter:formatTime">发送时间</th>
					<th
						data-options="field:'gasEcho',width:250,align:'center',formatter:txtBreak">返回内容</th>
					<th
						data-options="field:'gasEchoTime',width:150,align:'center',formatter:formatTime">返回时间</th>
					<th data-options="field:'state',width:60,align:'center'">状态</th>
					<th
						data-options="field:'timeInterval',width:90,align:'center',formatter:alarm">执行时间(毫秒)</th>
					<th data-options="field:'createBy',width:100,align:'center'">创建人</th>
					<th
						data-options="field:'createDate',width:150,align:'center',formatter:formatTime">创建时间</th>
				</tr>
			</thead>
		</table>

		<div id="tb" style="padding: 2px 5px;">
			操作时间 从: <input name="startTime" id="startTime" style="width: 110px" />
			至: <input name="endTime" id="endTime" style="width: 110px" /> 操作类型:
			<select name="bankCommand" id="bankCommand" class="easyui-combobox"
				panelHeight="auto" style="width: 120px">
				<option value="-1" selected="selected">---请选择---</option>
				<option value="811">查询欠费明细</option>
				<option value="821">交易缴费</option>
				<option value="850">用户冲帐</option>
				<option value="600">对总帐</option>
			</select> <a href="#" class="easyui-linkbutton" iconCls="icon-search"
				onclick="doSearch()">查询</a><a href="#" class="easyui-linkbutton"
				iconCls="icon-clear" onclick="doClean()">清空</a>
		</div>
	</div>
</body>
</html>
